<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="save(myForm)" #myForm="ngForm" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            ngModel
            name="name"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="myForm.controls['name']?.invalid && myForm.controls['name']?.touched">
            Debe de tener longitud de mas de 3 caracteres</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            ngModel
            name="price"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            ngModel
            name="quantity"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Value</span>
    <pre>{{myForm.value | json}}</pre>
    <span>Pristine</span>
    <pre>{{myForm.pristine | json}}</pre>
    <span>Toucher</span>
    <pre>{{myForm.touched| json}}</pre>
    <span>Valid</span>
    <pre>{{myForm.valid| json}}</pre>
  </div>
</div>
