<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="myForm">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Nombre del producto"
          />
          <span class="form-text text-danger">
            Debe de tener longitud de mas de 3 caracteres</span
          >
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="price"
            placeholder="Precio del producto"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="quantity"
            placeholder="Existencias del producto"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col">
    <span>Value</span>
    <pre>{{myForm.value | json}}</pre>
    <span>Pristine</span>
    <pre>{{myForm.pristine | json}}</pre>
    <span>Toucher</span>
    <pre>{{myForm.touched| json}}</pre>
    <span>Valid</span>
    <pre>{{myForm.valid| json}}</pre>
  </div>
</div>
