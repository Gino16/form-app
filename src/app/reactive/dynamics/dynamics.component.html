<h2>Template: <small> Din√°micos </small></h2>
<hr />

<form autocomplete="off" [formGroup]="myForm">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        formControlName="name"
        placeholder="Nombre de la persona"
      />
      <span class="form-text text-danger" *ngIf="validField('name')">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          [formControl]="newFavorite"
          (keyup.enter)="addFavorite()"
          placeholder="Agregar favorito"
        />

        <button class="btn btn-outline-primary" type="button" (click)="addFavorite()">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favorites">
      <div
        class="input-group mb-1"
        *ngFor="let favorite of favoriteArray.controls; let i = index"
      >
        <input class="form-control" [formControlName]="i" />

        <button class="btn btn-outline-danger" type="button" (click)="removeFavorite(i)">Eliminar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary float-end" (click)="save()">Guardar</button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ myForm.valid }}</pre>
<br />
<span>Value</span>
<pre>{{ myForm.value | json }}</pre>
<span>Agregar Juego</span>
<pre>{{ newFavorite.valid }}</pre>
<br />
<pre>{{ newFavorite.value }}</pre>
